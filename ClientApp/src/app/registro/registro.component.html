<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>REGISTRO DE PERSONAS</h2>
            <form>
                <div class="form-group">
                    <label>IDENTIFICACION</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion" class="form-control" />
                </div>
                <div class="form-group">
                    <label>NOMBRE</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label>APELLIDO</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.apellidos" class="form-control" />
                </div>
                <div class="form-group">
                    <label>SEXO</label>
                    <input type="text" name="sexo" [(ngModel)]="persona.sexo" class="form-control" />
                </div>
                <div class="form-group">
                    <label>EDAD</label>
                    <input type="number" name="edad" [(ngModel)]="persona.edad" class="form-control" />
                </div>
                <div class="form-group">
                    <label>DEPARTAMENTO</label>
                    <input type="text" name="sexo" [(ngModel)]="persona.departamento" class="form-control" />
                </div>
                <div class="form-group">
                    <label>CIUDAD</label>
                    <input type="text" name="sexo" [(ngModel)]="persona.ciudad" class="form-control" />
                </div>
                <div class="form-group">
                    <label>TIPO APOYO</label>
                    <input type="text" name="sexo" [(ngModel)]="persona.tipoapoyo" class="form-control" />
                </div>
                <div class="form-group">
                    <label>VR APOYO</label>
                    <input type="number" name="edad" [(ngModel)]="persona.vrapoyo" class=" form-control " />
                </div>
                <div class="form-group">
                    <label>FECHA APOYO</label>
                    <input type="date" name="edad" [(ngModel)]="persona.fechaapoyo" class=" form-control " />
                </div>
                <div class="text-center ">
                    <button class="btn btn-dark mr-1 " (click)="add() ">REGISTRO</button>
                    <button class="btn btn-secondary " type="reset ">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
